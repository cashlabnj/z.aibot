version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: poly
      POSTGRES_PASSWORD: password
      POSTGRES_DB: polymarket
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  api:
    build: ./apps/api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
  dashboard:
    build: ./apps/dashboard
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - api
  bot:
    build: ./apps/telegram-bot
    env_file:
      - .env
    depends_on:
      - redis
      - api
volumes:
  pgdata:
